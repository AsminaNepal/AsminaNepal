<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes in HTML</title>
</head>
<body>
    <h2> Ids & Classes in HTML </h2>
    <div id= "mainBox" class="redBg redBorder"> 
    </div>
    <span class="redBg"></span>
    <!--Select and press ctrl + / to comment -->
    <!--Emmet-->
    <!-- . is used for class and # is used for id -->
    <h3>This is main box</h3>
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg redBorder anotherClass"> 

    <!--Emmet takes div tag as default-->
    <div class="background"></div>

    <!--Creating multiple elements using Emmet-->
    <!--span.myClass.myClass2.myClass3.myClass4 + <Tab> to print four same elements using Emmet-->
    <span class="myClass myClass2 myClass3 myClass4">First</span>
    <br>
    <span class="myClass myClass2 myClass3 myClass4">Second</span>
    <br>
    <span class="myClass myClass2 myClass3 myClass4">Third</span>
    <br>
    <span class="myClass myClass2 myClass3 myClass4">Fourth</span>  

    </tab>

</body>
</html>
